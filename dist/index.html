<!DOCTYPE html>
<html lang="VN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>NOEL 2025</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Times New Roman', serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* UI Overlay - Minimalist */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; 
            align-items: center;
            padding-top: 40px;
            box-sizing: border-box;
            /* Remove transition here as we don't hide the whole layer anymore */
        }
        
        /* When hidden class is applied to specific elements */
        .ui-hidden {
            opacity: 0;
            pointer-events: none !important;
        }

        /* Loading */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        .loader-text {
            color: #d4af37; font-size: 14px; letter-spacing: 4px; margin-top: 20px;
            text-transform: uppercase; font-weight: 100;
        }
        .spinner {
            width: 40px; height: 40px; border: 1px solid rgba(212, 175, 55, 0.2); 
            border-top: 1px solid #d4af37; border-radius: 50%; 
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Typography - Centerpiece */
        h1 { 
            color: #fceea7; font-size: 56px; margin: 0; font-weight: 400; 
            letter-spacing: 6px; 
            text-shadow: 0 0 50px rgba(252, 238, 167, 0.6); 
            background: linear-gradient(to bottom, #fff, #eebb66);
            -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
            font-family: 'Cinzel', 'Times New Roman', serif;
            opacity: 0.9;
            transition: opacity 0.5s ease; /* Ensure smooth transitions if needed */
        }

        /* Upload Button - Restored & Elegant */
        .upload-wrapper {
            margin-top: 20px;
            pointer-events: auto;
            text-align: center;
            transition: opacity 0.5s ease; /* Add transition for smooth hiding */
        }
        .upload-btn {
            background: rgba(20, 20, 20, 0.6); 
            border: 1px solid rgba(212, 175, 55, 0.4); 
            color: #d4af37; 
            padding: 10px 25px; 
            cursor: pointer; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            font-size: 10px;
            transition: all 0.4s;
            display: inline-block;
            backdrop-filter: blur(5px);
        }
        .upload-btn:hover { 
            background: #d4af37; 
            color: #000; 
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
        .hint-text {
            color: rgba(212, 175, 55, 0.5);
            font-size: 9px;
            margin-top: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        #file-input { display: none; }

        /* Webcam feedback */
        #webcam-wrapper {
            position: absolute; bottom: 40px; right: 40px;
            width: 120px; height: 90px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden; opacity: 0; /* Hidden by default but functional */
            pointer-events: none;
        }
    </style>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">Loading Holiday Magic</div>
    </div>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <h1></h1>
        
        <div class="upload-wrapper">
            <label class="upload-btn">
                Thêm ảnh
                <input type="file" id="file-input" multiple accept="image/*">
            </label>
            <div class="hint-text">Nhấn phím 'H' để ẩn các nút điều khiển</div>
        </div>
    </div>

    <!-- Webcam hidden structure -->
    <div id="webcam-wrapper">
        <video id="webcam" autoplay playsinline style="display:none;"></video>
        <canvas id="webcam-preview"></canvas>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- CONFIGURATION ---
        const CONFIG = {
            colors: {
                bg: 0x000000, 
                champagneGold: 0xffd966, 
                deepGreen: 0x03180a,     
                accentRed: 0x990000,     
            },
            particles: {
                count: 1500,     
                dustCount: 2500, 
                treeHeight: 24,  
                treeRadius: 8    
            },
            camera: {
                z: 50 
            }
        };

        const STATE = {
            mode: 'TREE', 
            focusIndex: -1, 
            focusTarget: null,
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 },
            mouse: { x: 0, y: 0, active: false },
            cameraShake: { intensity: 0, duration: 0 },
            previousMode: 'TREE',
            isDragging: false,
            dragStartRotation: { x: 0, y: 0 },
            dragStartMouse: { x: 0, y: 0 },
            manualRotationEnabled: false,
            currentPhotoIndex: -1 // Track current photo index when viewing photos
        };

        let scene, camera, renderer, composer;
        let mainGroup; 
        let clock = new THREE.Clock();
        let particleSystem = []; 
        let photoMeshGroup = new THREE.Group();
        let handLandmarker, video, webcamCanvas, webcamCtx;
        let caneTexture;
        let sparklesSystem = []; // For click/tap sparkles effect
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2(); 

        async function init() {
            try {
                initThree();
                setupEnvironment(); 
                setupLights();
                createTextures();
                createParticles(); 
                createDust();     
                setupPostProcessing();
                setupEvents();
                
                // Try to init MediaPipe but don't block if it fails
                try {
                    await initMediaPipe();
                } catch (error) {
                    console.warn('MediaPipe initialization failed (camera may not be available):', error);
                    // Continue without MediaPipe - hand tracking will be disabled
                }
            } catch (error) {
                console.error('Initialization error:', error);
            } finally {
                // Always hide loader even if initialization fails
                const loader = document.getElementById('loader');
                if (loader) {
                    loader.style.opacity = 0;
                    setTimeout(() => {
                        if (loader.parentNode) {
                            loader.remove();
                        }
                    }, 800);
                }
            }

            animate();
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.01); 

            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            renderer.toneMappingExposure = 2.2; 
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);

            const innerLight = new THREE.PointLight(0xffaa00, 2, 20);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);

            const spotGold = new THREE.SpotLight(0xffcc66, 1200);
            spotGold.position.set(30, 40, 40);
            spotGold.angle = 0.5;
            spotGold.penumbra = 0.5;
            scene.add(spotGold);

            const spotBlue = new THREE.SpotLight(0x6688ff, 600);
            spotBlue.position.set(-30, 20, -30);
            scene.add(spotBlue);
            
            const fill = new THREE.DirectionalLight(0xffeebb, 0.8);
            fill.position.set(0, 0, 50);
            scene.add(fill);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.7; 
            bloomPass.strength = 0.45; 
            bloomPass.radius = 0.4;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#880000'; 
            ctx.beginPath();
            for(let i=-128; i<256; i+=32) {
                ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0);
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping;
            caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 

                // Individual Spin Speed
                // Photos spin slower to be readable
                const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;

                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult
                );

                this.calculatePositions();
            }

            calculatePositions() {
                // TREE: Tight Spiral
                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                let t = Math.random(); 
                t = Math.pow(t, 0.8); 
                const y = (t * h) - halfH;
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
                if (rMax < 0.5) rMax = 0.5;
                const angle = t * 50 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                // SCATTER: 3D Sphere
                let rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );
            }

            update(dt, mode, focusTargetMesh) {
                let target = this.posTree;
                
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, 35);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else {
                        target = this.posScatter;
                    }
                }

                // Movement Easing
                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.0; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                // Rotation Logic - CRITICAL: Ensure spin happens in Scatter
                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt; // Added Z for more natural tumble
                } else if (mode === 'TREE') {
                    // Reset rotations slowly
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                    this.mesh.rotation.y += 0.5 * dt; 
                }
                
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position); 
                }

                // Scale Logic
                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
                    if (mode === 'TREE') s = 0; 
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                    // Large preview size in scatter
                    s = this.baseScale * 2.5; 
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = 4.5; 
                    else s = this.baseScale * 0.8; 
                }
                
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
            }
        }

        // --- CREATION ---
        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32); 
            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55); 
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0),
                new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)
            ]);
            const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);

            const goldMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.champagneGold,
                metalness: 1.0, roughness: 0.1,
                envMapIntensity: 2.0, 
                emissive: 0x443300,   
                emissiveIntensity: 0.3
            });

            const greenMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.deepGreen,
                metalness: 0.2, roughness: 0.8,
                emissive: 0x002200,
                emissiveIntensity: 0.2 
            });

            const redMat = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.accentRed,
                metalness: 0.3, roughness: 0.2, clearcoat: 1.0,
                emissive: 0x330000
            });
            
            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                
                if (rand < 0.40) {
                    mesh = new THREE.Mesh(boxGeo, greenMat);
                    type = 'BOX';
                } else if (rand < 0.70) {
                    mesh = new THREE.Mesh(boxGeo, goldMat);
                    type = 'GOLD_BOX';
                } else if (rand < 0.92) {
                    mesh = new THREE.Mesh(sphereGeo, goldMat);
                    type = 'GOLD_SPHERE';
                } else if (rand < 0.97) {
                    mesh = new THREE.Mesh(sphereGeo, redMat);
                    type = 'RED';
                } else {
                    mesh = new THREE.Mesh(candyGeo, candyMat);
                    type = 'CANE';
                }

                const s = 0.4 + Math.random() * 0.5;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            const starGeo = new THREE.OctahedronGeometry(1.2, 0);
            const starMat = new THREE.MeshStandardMaterial({
                color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 1.0,
                metalness: 1.0, roughness: 0
            });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            mainGroup.add(star);
            
            mainGroup.add(photoMeshGroup);
        }

        function createDust() {
            const geo = new THREE.TetrahedronGeometry(0.08, 0);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffeebb, transparent: true, opacity: 0.8 });
            
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                 const mesh = new THREE.Mesh(geo, mat);
                 mesh.scale.setScalar(0.5 + Math.random());
                 mainGroup.add(mesh);
                 particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        // Create sparkles effect at click/tap position
        function createSparkles(worldPosition, count = 30) {
            const colors = [0xffd700, 0xff6b6b, 0x4ecdc4, 0xffe66d, 0xffaa00];
            const sparkleGeo = new THREE.SphereGeometry(0.15, 8, 8);
            
            for (let i = 0; i < count; i++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                const mat = new THREE.MeshBasicMaterial({ 
                    color: color, 
                    transparent: true, 
                    opacity: 1.0 
                });
                const sparkle = new THREE.Mesh(sparkleGeo, mat);
                
                // Random direction and speed
                const angle = Math.random() * Math.PI * 2;
                const speed = 0.5 + Math.random() * 1.5;
                const velocity = new THREE.Vector3(
                    Math.cos(angle) * speed,
                    Math.random() * speed * 0.5 + 0.5,
                    Math.sin(angle) * speed
                );
                
                sparkle.position.copy(worldPosition);
                sparkle.userData = {
                    velocity: velocity,
                    life: 1.0,
                    decay: 0.02 + Math.random() * 0.03,
                    color: color
                };
                
                scene.add(sparkle);
                sparklesSystem.push(sparkle);
            }
        }

        // Trigger camera shake effect
        function triggerCameraShake(intensity = 0.3, duration = 0.3) {
            STATE.cameraShake.intensity = intensity;
            STATE.cameraShake.duration = duration;
        }
        function addPhotoToScene(texture) {
            const frameGeo = new THREE.BoxGeometry(1.4, 1.4, 0.05);
            const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1 });
            const frame = new THREE.Mesh(frameGeo, frameMat);

            const photoGeo = new THREE.PlaneGeometry(1.2, 1.2);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.04;

            const group = new THREE.Group();
            group.add(frame);
            group.add(photo);
            
            const s = 0.8;
            group.scale.set(s,s,s);
            
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));
        }
        
        function handleImageUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            Array.from(files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    new THREE.TextureLoader().load(ev.target.result, (t) => {
                        t.colorSpace = THREE.SRGBColorSpace;
                        addPhotoToScene(t);
                    });
                }
                reader.readAsDataURL(f);
            });
        }

        // --- MEDIAPIPE ---
        // Detect if running on mobile device
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                   (window.innerWidth <= 768 && 'ontouchstart' in window);
        }

        // Detect Safari iOS specifically (has WebAssembly limitations)
        function isSafariIOS() {
            const ua = navigator.userAgent;
            const isIOS = /iPad|iPhone|iPod/.test(ua);
            const isSafari = /Safari/.test(ua) && !/Chrome|CriOS|FxiOS|OPiOS/.test(ua);
            return isIOS && isSafari;
        }

        async function initMediaPipe() {
            // Safari iOS has known issues with MediaPipe WebAssembly
            if (isSafariIOS()) {
                console.warn('Safari iOS detected - MediaPipe hand tracking may not work. Using fallback controls.');
                // Show user-friendly message with better instructions
                const h1 = document.querySelector('h1');
                const uploadWrapper = document.querySelector('.upload-wrapper');
                if (h1) {
                    h1.textContent = 'NOEL - 2025';
                }
                if (uploadWrapper) {
                    const hint = document.createElement('div');
                    hint.style.cssText = 'color: rgba(212, 175, 55, 0.7); font-size: 11px; margin-top: 30px; letter-spacing: 2px; text-transform: uppercase; text-align: center; line-height: 1.6;';
                    hint.innerHTML = 'Safari iOS: Vuốt màn hình để xoay cây • Chạm đôi để đổi chế độ • Pinch để focus';
                    uploadWrapper.parentElement.appendChild(hint);
                }
                // Don't throw error, just skip MediaPipe initialization
                return;
            }

            try {
                video = document.getElementById('webcam');
                webcamCanvas = document.getElementById('webcam-preview');
                if (!webcamCanvas) {
                    throw new Error('Webcam canvas not found');
                }
                webcamCtx = webcamCanvas.getContext('2d');
                webcamCanvas.width = 160; webcamCanvas.height = 120;

                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                );
                
                // Try GPU first, fallback to CPU if it fails (especially for mobile)
                let delegate = isMobileDevice() ? "CPU" : "GPU";
                let landmarkerOptions = {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: delegate
                    },
                    runningMode: "VIDEO",
                    numHands: 1
                };

                try {
                    handLandmarker = await HandLandmarker.createFromOptions(vision, landmarkerOptions);
                    console.log(`MediaPipe initialized with ${delegate} delegate`);
                } catch (gpuError) {
                    // Fallback to CPU if GPU fails
                    if (delegate === "GPU") {
                        console.warn('GPU delegate failed, falling back to CPU:', gpuError);
                        landmarkerOptions.baseOptions.delegate = "CPU";
                        handLandmarker = await HandLandmarker.createFromOptions(vision, landmarkerOptions);
                        console.log('MediaPipe initialized with CPU delegate (fallback)');
                    } else {
                        throw gpuError;
                    }
                }
                
                if (navigator.mediaDevices?.getUserMedia) {
                    try {
                        // Configure camera for mobile (use front camera)
                        const videoConstraints = isMobileDevice() ? {
                            video: {
                                facingMode: 'user', // Front camera on mobile
                                width: { ideal: 640 },
                                height: { ideal: 480 }
                            }
                        } : {
                            video: {
                                width: { ideal: 640 },
                                height: { ideal: 480 }
                            }
                        };
                        
                        const stream = await navigator.mediaDevices.getUserMedia(videoConstraints);
                        if (video) {
                            video.srcObject = stream;
                            // Set video properties for mobile
                            video.setAttribute('playsinline', 'true');
                            video.setAttribute('webkit-playsinline', 'true');
                            video.addEventListener("loadeddata", predictWebcam);
                            console.log('Camera stream initialized');
                        }
                    } catch (cameraError) {
                        console.warn('Camera access denied or unavailable:', cameraError);
                        // Continue without camera - hand tracking will be disabled
                    }
                }
            } catch (error) {
                console.error('MediaPipe initialization error:', error);
                // Don't throw on Safari iOS - just log and continue
                if (!isSafariIOS()) {
                    throw error;
                }
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            try {
                if (video && video.readyState >= 2 && video.currentTime !== lastVideoTime) {
                    lastVideoTime = video.currentTime;
                    if (handLandmarker) {
                        const result = handLandmarker.detectForVideo(video, performance.now());
                        processGestures(result);
                    }
                }
            } catch (error) {
                console.warn('Webcam prediction error:', error);
            }
            if (video && video.readyState >= 2) {
                requestAnimationFrame(predictWebcam);
            }
        }

        function processGestures(result) {
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                STATE.hand.x = (lm[9].x - 0.5) * 2; 
                STATE.hand.y = (lm[9].y - 0.5) * 2;

                const thumb = lm[4]; const index = lm[8]; const wrist = lm[0];
                const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
                const tips = [lm[8], lm[12], lm[16], lm[20]];
                let avgDist = 0;
                tips.forEach(t => avgDist += Math.hypot(t.x - wrist.x, t.y - wrist.y));
                avgDist /= 4;

                if (pinchDist < 0.05) {
                    if (STATE.mode !== 'FOCUS') {
                        STATE.mode = 'FOCUS';
                        const photos = particleSystem.filter(p => p.type === 'PHOTO');
                        if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
                    }
                } else if (avgDist < 0.25) {
                    if (STATE.mode !== 'TREE') {
                        STATE.mode = 'TREE';
                        STATE.focusTarget = null;
                    }
                } else if (avgDist > 0.4) {
                    if (STATE.mode !== 'SCATTER') {
                        STATE.mode = 'SCATTER';
                        STATE.focusTarget = null;
                    }
                }
            } else {
                STATE.hand.detected = false;
            }
        }

        function setupEvents() {
            const handleResize = () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            };
            
            window.addEventListener('resize', handleResize);
            // Handle orientation change on mobile
            window.addEventListener('orientationchange', () => {
                setTimeout(handleResize, 100); // Delay to ensure dimensions are updated
            });
            
            document.getElementById('file-input').addEventListener('change', handleImageUpload);
            
            // Mouse movement tracking for manual drag rotation
            document.addEventListener('mousemove', (e) => {
                if (STATE.isDragging) {
                    e.preventDefault(); // Prevent default behavior when dragging
                    hasDragged = true; // Mark that we've dragged
                    // Manual drag rotation mode
                    const deltaX = e.clientX - STATE.dragStartMouse.x;
                    const deltaY = e.clientY - STATE.dragStartMouse.y;
                    
                    // Calculate rotation based on mouse movement
                    // Horizontal movement rotates around Y axis
                    // Vertical movement rotates around X axis
                    const sensitivity = 0.01;
                    STATE.rotation.y = STATE.dragStartRotation.y + deltaX * sensitivity;
                    STATE.rotation.x = STATE.dragStartRotation.x - deltaY * sensitivity;
                    
                    // Limit X rotation to prevent tree from flipping upside down
                    STATE.rotation.x = Math.max(-Math.PI / 3, Math.min(Math.PI / 3, STATE.rotation.x));
                }
            });

            // Click/Tap sparkles effect and photo focus
            function handleClickOrTap(clientX, clientY) {
                // Convert screen coordinates to normalized device coordinates
                mouse.x = (clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(clientY / window.innerHeight) * 2 + 1;
                
                // Update raycaster
                raycaster.setFromCamera(mouse, camera);
                
                // First check for photo intersections (photos are in photoMeshGroup)
                const photoIntersects = raycaster.intersectObjects(photoMeshGroup.children, true);
                
                if (photoIntersects.length > 0) {
                    // Clicked on a photo - find which photo and focus on it
                    const clickedObject = photoIntersects[0].object;
                    
                    // Find the parent group (photo group contains frame + photo mesh)
                    let photoGroup = clickedObject;
                    while (photoGroup && photoGroup.parent !== photoMeshGroup) {
                        photoGroup = photoGroup.parent;
                    }
                    
                    if (photoGroup && photoGroup.parent === photoMeshGroup) {
                        // Found the photo group, find corresponding particle
                        const photoParticle = particleSystem.find(p => p.mesh === photoGroup && p.type === 'PHOTO');
                        if (photoParticle) {
                            // Focus on this photo
                            STATE.mode = 'FOCUS';
                            STATE.focusTarget = photoGroup;
                            // Find and set current photo index
                            const photos = particleSystem.filter(p => p.type === 'PHOTO');
                            STATE.currentPhotoIndex = photos.findIndex(p => p.mesh === photoGroup);
                            if (STATE.currentPhotoIndex === -1) STATE.currentPhotoIndex = 0;
                            triggerCameraShake(0.2, 0.3);
                            
                            // Create sparkles at photo position
                            const worldPos = photoIntersects[0].point;
                            createSparkles(worldPos, 50);
                            return; // Exit early, don't create sparkles at tree
                        }
                    }
                }
                
                // If in FOCUS mode and clicked on background, exit FOCUS mode
                if (STATE.mode === 'FOCUS' && photoIntersects.length === 0) {
                    STATE.mode = 'SCATTER';
                    STATE.focusTarget = null;
                    STATE.currentPhotoIndex = -1;
                    triggerCameraShake(0.2, 0.3);
                }
                
                // Check intersection with tree particles (if not clicked on photo)
                const intersects = raycaster.intersectObjects(mainGroup.children, true);
                
                if (intersects.length > 0) {
                    // Create sparkles at intersection point
                    const worldPos = intersects[0].point;
                    createSparkles(worldPos, 40);
                    // Small camera shake on click (if not already shaking from mode change)
                    if (STATE.mode !== 'FOCUS' || photoIntersects.length > 0) {
                        triggerCameraShake(0.15, 0.2);
                    }
                } else {
                    // Create sparkles at center of tree if no intersection (for better UX)
                    const centerPos = new THREE.Vector3(0, 0, 0);
                    centerPos.applyMatrix4(mainGroup.matrixWorld);
                    createSparkles(centerPos, 30);
                }
            }

            // Double click detection for desktop (similar to double tap on mobile)
            let lastClickTime = 0;
            let clickTimeout = null;
            let hasDragged = false; // Track if mouse was dragged during mousedown
            
            // Mouse click with double click detection
            renderer.domElement.addEventListener('click', (e) => {
                // Ignore click if we just finished dragging
                if (hasDragged) {
                    hasDragged = false;
                    return;
                }
                
                const now = Date.now();
                
                // Check if this is a double click (within 300ms)
                if (now - lastClickTime < 300) {
                    // Double click detected - toggle mode (TREE/SCATTER)
                    if (STATE.mode === 'TREE') {
                        STATE.mode = 'SCATTER';
                    } else if (STATE.mode === 'SCATTER') {
                        STATE.mode = 'TREE';
                    } else {
                        // If in FOCUS mode, exit to TREE
                        STATE.mode = 'TREE';
                        STATE.focusTarget = null;
                        STATE.currentPhotoIndex = -1;
                    }
                    lastClickTime = 0; // Reset to prevent triple click
                    
                    // Clear any pending single click
                    if (clickTimeout) {
                        clearTimeout(clickTimeout);
                        clickTimeout = null;
                    }
                } else {
                    // Single click
                    if (STATE.mode === 'FOCUS') {
                        // If already in FOCUS mode, exit to SCATTER mode
                        STATE.mode = 'SCATTER';
                        STATE.focusTarget = null;
                        STATE.currentPhotoIndex = -1;
                        triggerCameraShake(0.2, 0.3);
                        // Don't reset lastClickTime, allow double click to still work
                        // Just clear the timeout if exists
                        if (clickTimeout) {
                            clearTimeout(clickTimeout);
                            clickTimeout = null;
                        }
                    } else {
                        // Single click - might be first click of double click
                        lastClickTime = now;
                        
                        // Delay single click action to allow for double click detection
                        clickTimeout = setTimeout(() => {
                            handleClickOrTap(e.clientX, e.clientY);
                            clickTimeout = null;
                        }, 300);
                    }
                }
            }, { passive: true });

            // Mouse down - start drag rotation (always enabled, not just after double click)
            renderer.domElement.addEventListener('mousedown', (e) => {
                // Allow drag rotation always, or only when manual rotation is enabled
                // For now, allow it always for better UX
                e.preventDefault(); // Prevent default behavior
                STATE.isDragging = true;
                hasDragged = false; // Reset drag flag
                STATE.dragStartMouse.x = e.clientX;
                STATE.dragStartMouse.y = e.clientY;
                STATE.dragStartRotation.x = STATE.rotation.x;
                STATE.dragStartRotation.y = STATE.rotation.y;
                // Disable automatic mouse tracking when dragging
                STATE.mouse.active = false;
            });

            // Mouse up - end drag rotation
            document.addEventListener('mouseup', (e) => {
                if (STATE.isDragging) {
                    e.preventDefault();
                    STATE.isDragging = false;
                }
            });
            
            // Also handle mouse leave to stop dragging
            document.addEventListener('mouseleave', () => {
                if (STATE.isDragging) {
                    STATE.isDragging = false;
                }
            }, { passive: true });
            
            // Toggle UI logic - ONLY hide controls, keep title
            window.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'h') {
                    const controls = document.querySelector('.upload-wrapper');
                    if (controls) controls.classList.toggle('ui-hidden');
                }
            });
            
            // Touch events for mobile - enhanced for Safari iOS
            let touchStartTime = 0;
            let touchStartX = 0;
            let touchStartY = 0;
            let lastTapTime = 0;
            let touchStartDistance = 0;
            let isPinching = false;
            let isTouchDragging = false;
            let touchHasDragged = false;
            let touchDragTimeout = null;

            // Single/Double tap detection
            document.addEventListener('touchstart', (e) => {
                touchStartTime = Date.now();
                touchHasDragged = false;
                isTouchDragging = false;
                
                if (e.touches.length === 1) {
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                    
                    // Start drag rotation after a short delay (hold touch)
                    touchDragTimeout = setTimeout(() => {
                        if (e.touches.length === 1 && !isPinching) {
                            isTouchDragging = true;
                            STATE.isDragging = true;
                            STATE.dragStartMouse.x = touchStartX;
                            STATE.dragStartMouse.y = touchStartY;
                            STATE.dragStartRotation.x = STATE.rotation.x;
                            STATE.dragStartRotation.y = STATE.rotation.y;
                            STATE.mouse.active = false;
                        }
                    }, 150); // 150ms delay to distinguish from tap
                } else if (e.touches.length === 2) {
                    // Pinch gesture
                    isPinching = true;
                    const dx = e.touches[0].clientX - e.touches[1].clientX;
                    const dy = e.touches[0].clientY - e.touches[1].clientY;
                    touchStartDistance = Math.hypot(dx, dy);
                }
            }, { passive: true });

            document.addEventListener('touchmove', (e) => {
                if (e.touches.length === 1 && isTouchDragging && !isPinching) {
                    // Touch drag rotation (hold and drag)
                    e.preventDefault();
                    touchHasDragged = true;
                    const deltaX = e.touches[0].clientX - STATE.dragStartMouse.x;
                    const deltaY = e.touches[0].clientY - STATE.dragStartMouse.y;
                    
                    // Calculate rotation based on touch movement
                    const sensitivity = 0.01;
                    STATE.rotation.y = STATE.dragStartRotation.y + deltaX * sensitivity;
                    STATE.rotation.x = STATE.dragStartRotation.x - deltaY * sensitivity;
                    
                    // Limit X rotation to prevent tree from flipping upside down
                    STATE.rotation.x = Math.max(-Math.PI / 3, Math.min(Math.PI / 3, STATE.rotation.x));
                } else if (e.touches.length === 2 && isPinching) {
                    // Pinch to focus
                    const dx = e.touches[0].clientX - e.touches[1].clientX;
                    const dy = e.touches[0].clientY - e.touches[1].clientY;
                    const currentDistance = Math.hypot(dx, dy);
                    const scale = currentDistance / touchStartDistance;
                    
                    if (scale < 0.8) {
                        // Pinch in - FOCUS mode
                        if (STATE.mode !== 'FOCUS') {
                            STATE.mode = 'FOCUS';
                            const photos = particleSystem.filter(p => p.type === 'PHOTO');
                            if (photos.length) {
                                STATE.currentPhotoIndex = 0;
                                STATE.focusTarget = photos[0].mesh;
                            }
                        }
                    } else if (scale > 1.2) {
                        // Pinch out - SCATTER mode
                        STATE.mode = 'SCATTER';
                        STATE.focusTarget = null;
                        STATE.currentPhotoIndex = -1;
                    }
                }
            }, { passive: false }); // Changed to false to allow preventDefault for drag

            document.addEventListener('touchend', (e) => {
                const touchDuration = Date.now() - touchStartTime;
                const now = Date.now();
                
                // Clear drag timeout if it exists
                if (touchDragTimeout) {
                    clearTimeout(touchDragTimeout);
                    touchDragTimeout = null;
                }
                
                if (e.touches.length === 0) {
                    isPinching = false;
                    
                    // End touch drag if active
                    if (isTouchDragging) {
                        isTouchDragging = false;
                        STATE.isDragging = false;
                    }
                    
                    // Double tap detection (within 300ms) - same as double click: toggle mode
                    if (now - lastTapTime < 300 && touchDuration < 200 && !touchHasDragged) {
                        // Double tap - toggle mode (TREE/SCATTER)
                        if (STATE.mode === 'TREE') {
                            STATE.mode = 'SCATTER';
                        } else if (STATE.mode === 'SCATTER') {
                            STATE.mode = 'TREE';
                        } else {
                            // If in FOCUS mode, exit to TREE
                            STATE.mode = 'TREE';
                            STATE.focusTarget = null;
                            STATE.currentPhotoIndex = -1;
                        }
                        lastTapTime = 0; // Reset to prevent triple tap
                    } else if (touchDuration < 200 && !touchHasDragged) {
                        // Single tap
                        if (STATE.mode === 'FOCUS') {
                            // If already in FOCUS mode, exit to SCATTER mode
                            STATE.mode = 'SCATTER';
                            STATE.focusTarget = null;
                            STATE.currentPhotoIndex = -1;
                            triggerCameraShake(0.2, 0.3);
                            // Don't reset lastTapTime, allow double tap to still work
                        } else {
                            // Single tap - might be first tap of double tap, or click on photo/tree
                            if (e.changedTouches && e.changedTouches.length > 0) {
                                const touch = e.changedTouches[0];
                                handleClickOrTap(touch.clientX, touch.clientY);
                            }
                            // Might be first tap of double tap
                            lastTapTime = now;
                        }
                    } else if (touchDuration > 500) {
                        // Long press - toggle controls
                        const controls = document.querySelector('.upload-wrapper');
                        if (controls) controls.classList.toggle('ui-hidden');
                    }
                }
            }, { passive: true });
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            // Check for mode change and trigger camera shake
            if (STATE.mode !== STATE.previousMode) {
                triggerCameraShake(0.4, 0.4);
                STATE.previousMode = STATE.mode;
                // Disable manual rotation when mode changes (can be re-enabled with double click)
                STATE.manualRotationEnabled = false;
                STATE.isDragging = false;
                // Reset photo index when leaving FOCUS mode
                if (STATE.mode !== 'FOCUS') {
                    STATE.currentPhotoIndex = -1;
                }
            }

            // Camera shake effect
            if (STATE.cameraShake.duration > 0) {
                const shakeAmount = STATE.cameraShake.intensity * STATE.cameraShake.duration;
                camera.position.x = (Math.random() - 0.5) * shakeAmount;
                camera.position.y = 2 + (Math.random() - 0.5) * shakeAmount;
                camera.position.z = CONFIG.camera.z + (Math.random() - 0.5) * shakeAmount;
                STATE.cameraShake.duration -= dt;
                if (STATE.cameraShake.duration <= 0) {
                    STATE.cameraShake.duration = 0;
                    STATE.cameraShake.intensity = 0;
                }
            } else {
                // Smooth return to original position
                camera.position.lerp(new THREE.Vector3(0, 2, CONFIG.camera.z), 5.0 * dt);
            }

            // Update sparkles
            for (let i = sparklesSystem.length - 1; i >= 0; i--) {
                const sparkle = sparklesSystem[i];
                const data = sparkle.userData;
                
                // Update position
                sparkle.position.add(data.velocity.clone().multiplyScalar(dt));
                data.velocity.y -= 2.0 * dt; // Gravity
                data.velocity.multiplyScalar(0.98); // Friction
                
                // Update life and opacity
                data.life -= data.decay;
                sparkle.material.opacity = data.life;
                sparkle.scale.setScalar(0.5 + data.life * 0.5);
                
                // Remove dead sparkles
                if (data.life <= 0) {
                    scene.remove(sparkle);
                    sparkle.geometry.dispose();
                    sparkle.material.dispose();
                    sparklesSystem.splice(i, 1);
                }
            }

            // Rotation Logic
            // Skip automatic rotation if manually dragging
            if (!STATE.isDragging) {
                if (STATE.mode === 'SCATTER' && STATE.hand.detected) {
                    const targetRotY = STATE.hand.x * Math.PI * 0.9; 
                    const targetRotX = STATE.hand.y * Math.PI * 0.25;
                    STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt;
                    STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt;
                } else {
                    if(STATE.mode === 'TREE' && !STATE.manualRotationEnabled) {
                        STATE.rotation.y += 0.3 * dt;
                        STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
                    } else if (!STATE.manualRotationEnabled) {
                         STATE.rotation.y += 0.1 * dt; 
                    }
                }
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            composer.render();
        }

        // Start initialization
        init();
        
        // Safety timeout: hide loader after 10 seconds even if initialization fails
        setTimeout(() => {
            const loader = document.getElementById('loader');
            if (loader && loader.parentNode) {
                loader.style.opacity = 0;
                setTimeout(() => {
                    if (loader.parentNode) {
                        loader.remove();
                    }
                }, 800);
            }
        }, 10000);
    </script>
